name: Crates.io

on:
  push:
    tags:
    - '**'

jobs:
  publish:
    name: Publish
    if: github.repository == 'VHDL-LS/rust_hdl'
    strategy:
      matrix:
        crate:
        - vhdl_lang
        - vhdl_ls
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1.0.1
      with:
        command: publish
        args: --manifest-path ./${{ matrix.crate }}/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}
  
  # A job is required when the publish job is skipped
  skip-publish:
    name: Skip publish
    if: github.repository != 'VHDL-LS/rust_hdl'
    runs-on: ubuntu-latest
    steps:
    - name: Report
      run: echo Skipped action from repository ${{ github.repository }}
