[package]
name = "vhdl_lang"
version = "0.19.0"
authors = ["Olof Kraigher <olof.kraigher@gmail.com>"]
license = "MPL-2.0"
description = "VHDL Language Frontend"
repository = "https://github.com/kraigher/rust_hdl"
edition = "2021"

[dependencies]
pad = "*"
fnv = "*"
clap = { version = "*", features = ["derive"] }
toml = "*"
glob = "*"
dirs = "*"
rayon = "*"
parking_lot = "*"
dunce = "*"
arc-swap = {version = "*", features = ["weak"]}

[dev-dependencies]
tempfile = "*"
pretty_assertions = "*"
assert_matches = "*"

[features]
default = []
packaged = []
